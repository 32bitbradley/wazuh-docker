server:
  host: 0.0.0.0
  port: 5601
  ssl:
    enabled: true
    key: /usr/share/wazuh-dashboard/certs/wazuh-dashboard-key.pem
    certificate: /usr/share/wazuh-dashboard/certs/wazuh-dashboard.pem
opensearch:
  hosts: https://wazuh.indexer:9200
  ssl:
    verificationMode: certificate
    certificateAuthorities:
      - /usr/share/wazuh-dashboard/certs/root-ca.pem
  requestHeadersWhitelist:
    - securitytenant
    - Authorization
opensearch_security:
  multitenancy:
    enabled: false
  readonly_mode:
    roles:
      - kibana_read_only
uiSettings:
  overrides:
    defaultRoute: /app/wazuh
