server:
  host: 0.0.0.0
  port: 5601
  ssl:
    enabled: true
    key: "/usr/share/wazuh-dashboard/config/certs/dashboard-key.pem"
    certificate: "/usr/share/wazuh-dashboard/config/certs/dashboard.pem"
opensearch:
  hosts: https://wazuh.indexer:9200
  ssl:
    certificateAuthorities: ["/usr/share/wazuh-dashboard/config/certs/root-ca.pem"]
    verificationMode: none
  requestHeadersWhitelist: [authorization, securitytenant]
opensearch_security:
  multitenancy:
    enabled: false
  readonly_mode:
    roles: ["kibana_read_only"]
uiSettings:
  overrides:
    defaultRoute: /app/wazuh
